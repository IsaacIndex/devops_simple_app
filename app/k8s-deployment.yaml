apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: syd.ocir.io/sd0tcfdx6rjx/free-kubernetes-nginx:latest
          ports:
            - containerPort: 80
      imagePullSecrets:
      - name: free-registry-secret